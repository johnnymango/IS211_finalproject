<!DOCTYPE html>
<html>
<head>

     <title>Search Books by ISBN</title>
</head>

<body>
<form action="" method ="post">

  <div class="container">
    <label><b>ENTER ISBN </b></label>
    <input type="text" placeholder="Ex: 9781449372620" name="isbn"  required>

    <button type="submit" name = "btn" value = "search">Add Book</button>
  </div>
</form>

{% if error %}
<p class = "error"><strong>ERROR:</strong> {{ error }}</p>
{% endif %}

</body>
</html>
